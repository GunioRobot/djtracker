{% extends "djtracker/base.html" %}
{% block content %}
  <form enctype="multipart/form-data" action="{% url project_file_upload project.slug issue.slug %}" method="post"> 
    {% if form.errors %}
      {{ form.errors }}
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Attach File" />
  </form>
{% endblock %}
