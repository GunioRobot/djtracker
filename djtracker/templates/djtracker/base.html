<!DOCTYPE html PUBLIC
          "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
<title>DjTracker Issue Tracker {% block title %}{% endblock %}</title>
<style type="text/css">
#container
{
width: 90%;
margin: 10px auto;
background-color: #fff;
color: #333;
border: 1px solid gray;
line-height: 130%;
}

#top
{
padding: .5em;
background-color: #ddd;
border-bottom: 1px solid gray;
}

#top h1
{
padding: 0;
margin: 0;
}

#leftnav
{
float: left;
width: 160px;
margin: 0;
padding: 1em;
}

#content
{
margin-left: 200px;
border-left: 1px solid gray;
padding: 1em;
max-width: 36em;
}

#footer
{
clear: both;
margin: 0;
padding: .5em;
color: #333;
background-color: #ddd;
border-top: 1px solid gray;
}

#leftnav p { margin: 0 0 1em 0; }
#content h2 { margin: 0 0 .5em 0; }
</style>
{% block head %}
{% endblock %}
</head>
<body>
<div id="container">
<div id="top">
<h1>DjTracker Issue Tracker</h1>
</div>
<div id="leftnav">
<p>
SideBar
{% block sidebar %}
{% endblock %}
</p>
</div>
<div id="content">
{% block content %}
{% endblock %}
</div>
<div id="footer">
Footer
</div>
</div>
</body>
